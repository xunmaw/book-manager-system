<!DOCTYPE html>
<!-- saved from url=(0052)http://getbootstrap.com/docs/4.0/examples/dashboard/ -->
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Dashboard Template for Bootstrap</title>
    <!-- Bootstrap core CSS -->
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link th:href="@{/css/dashboard.css}" rel="stylesheet">
    <style type="text/css">
        /* Chart.js */

        @-webkit-keyframes chartjs-render-animation {
            from {
                opacity: 0.99
            }
            to {
                opacity: 1
            }
        }

        @keyframes chartjs-render-animation {
            from {
                opacity: 0.99
            }
            to {
                opacity: 1
            }
        }

        .chartjs-render-monitor {
            -webkit-animation: chartjs-render-animation 0.001s;
            animation: chartjs-render-animation 0.001s;
        }
    </style>
</head>

<body>

<!--顶部导航栏-->
<div th:replace="~{commons/commons::topbar}"></div>

<div class="container-fluid">
    <div class="row">

        <!--侧边栏-->
        <div th:replace="~{commons/commons::sidebar(active='/user/list.html')}"></div>

        <main role="main" class="col-md-9 ml-sm-auto col-lg-10 pt-3 px-4">
            <form>
                <div class="form-group">
                    <label>用户编号</label>
                    <input th:value="${user.getId()}" type="text" class="form-control">
                </div>
                <div class="form-group">
                    <label>用户名</label>
                    <input th:value="${user.getNickname()}" type="text" class="form-control">
                </div>
                <div class="form-group">
                    <label>电话号码</label>
                    <input th:value="${user.getTel()}" type="text" class="form-control">
                </div>
                <div class="form-group">
                    <label>注册时间</label>
                    <input th:value="${#dates.format(user.getRegisterTime(),'yyyy-MM-dd HH:mm:ss' )}" type="text"
                           class="form-control">
                </div>
                <div class="form-group">
                    <label>院系</label>
                    <input th:value="${user.getDepartName()}" type="text" class="form-control">
                </div>
                <div class="form-group">
                    <label>专业</label>
                    <input th:value="${user.getMajorName()}" type="text" class="form-control">
                </div>
                <div class="form-group">
                    <label>年级</label>
                    <input th:value="${user.getGrade()}" type="text" class="form-control">
                </div>
                <div class="form-group">
                    <label>地址</label>
                    <input th:value="${user.getAddress()}" type="text" class="form-control">
                </div>
                <div class="form-group">
                    <label>真实姓名</label>
                    <input th:value="${user.getName()}" type="text" class="form-control">
                </div>

                <h2><a class="btn btn-sm btn-success" th:href="@{/users}">确认</a></h2>
            </form>
        </main>


    </div>
</div>

<!-- Bootstrap core JavaScript
================================================== -->
<!-- Placed at the end of the document so the pages load faster -->
<script type="text/javascript" th:src="@{/js/jquery-3.2.1.slim.min.js}"></script>
<script type="text/javascript" th:src="@{/js/popper.min.js}"></script>
<script type="text/javascript" th:src="@{/js/bootstrap.min.js}"></script>

<!-- Icons -->
<script type="text/javascript" th:src="@{/js/feather.min.js}"></script>
<script>
    feather.replace()
</script>

<!-- Graphs -->
<script type="text/javascript" th:src="@{/js/Chart.min.js}"></script>
<script>
    var ctx = document.getElementById("myChart");
    var myChart = new Chart(ctx, {
        type: 'line',
        data: {
            labels: ["Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday"],
            datasets: [{
                data: [15339, 21345, 18483, 24003, 23489, 24092, 12034],
                lineTension: 0,
                backgroundColor: 'transparent',
                borderColor: '#007bff',
                borderWidth: 4,
                pointBackgroundColor: '#007bff'
            }]
        },
        options: {
            scales: {
                yAxes: [{
                    ticks: {
                        beginAtZero: false
                    }
                }]
            },
            legend: {
                display: false,
            }
        }
    });
</script>

</body>

</html>
